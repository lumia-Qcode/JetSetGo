{% extends "base.html" %}
{% block title %}Create Trip{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow p-4">
    <h3 class="mb-3 text-center">✈️ Create New Trip</h3>
    <form method="POST" action="{{ url_for('trips.create_trip') }}">
      <input type="text" name="title" placeholder="Trip Title" required class="form-control mb-3">
      <input type="text" name="destination" placeholder="Destination" required class="form-control mb-3">
      <label>Start Date</label>
      <input type="date" name="start_date" required class="form-control mb-3">
      <label>End Date</label>
      <input type="date" name="end_date" required class="form-control mb-3">
      <textarea name="description" placeholder="Description" class="form-control mb-3"></textarea>
      <button type="submit" class="btn btn-success w-100">Create Trip</button>
    </form>
    <a href="{{ url_for('trips.view_trips') }}" class="btn btn-secondary mt-3 w-100">Cancel</a>
  </div>
</div>
{% endblock %}
