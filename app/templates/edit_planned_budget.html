{% extends "base.html" %}
{% block title %}Edit Planned Budget{% endblock %}

{% block content %}
<div class="container mt-4 edit-trip-card">
    <h3 class="edit-trip-heading">Edit Planned Budget for {{ trip.title }}</h3>

    <form method="POST" class="edit-trip-form">
        <div class="form-group mb-3">
            <label for="amount" class="edit-label"><b>Amount</b></label>
            <input type="number" step="0.01" min="0" name="amount" id="amount" 
                   value="{{ planned_budget.amount }}" required class="edit-input">
        </div>

        <div class="form-group mb-3">
            <label for="category" class="edit-label"><b>Category</b></label>
            <input type="text" name="category" id="category" 
                   value="{{ planned_budget.category }}" required class="edit-input">
        </div>

        <div class="d-flex justify-content-between edit-buttons">
            <button type="submit" class="btn btn-save">Save Changes</button>
            <a href="{{ url_for('trips.trip_budget', trip_id=trip.id) }}" class="btn-link cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
