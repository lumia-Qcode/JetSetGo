{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Reset Password</h2>
    <p>Enter your new password below:</p>

    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" required class="form-control" placeholder="Enter new password">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required class="form-control" placeholder="Confirm new password">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Reset Password</button>
    </form>

    <p class="mt-3">
        <a href="{{ url_for('auth.login') }}">Back to Login</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Optional: toggle password visibility
  const passwordInput = document.getElementById('password');
  const confirmInput = document.getElementById('confirm_password');
</script>
{% endblock %}
