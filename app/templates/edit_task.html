{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Edit Task</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Edit form -->
        <form method="POST" action="{{ url_for('tasks.edit_task', task_id=task.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Task Title</b></label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="title" 
                    name="title" 
                    value="{{ task.title }}" 
                    required>
            </div>

            <div class="mb-3">
                <label for="due_date" class="form-label"><b>Due Date</b></label>
                <input 
                    type="date" 
                    class="form-control" 
                    id="due_date" 
                    name="due_date"
                    value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
            </div>

            <div class="mb-3">
                <label for="due_time" class="form-label"><b>Due Time</b></label>
                <input 
                    type="time" 
                    class="form-control" 
                    id="due_time" 
                    name="due_time"
                    value="{{ task.due_time.strftime('%H:%M') if task.due_time else '' }}">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('tasks.view_tasks') }}" class="btn btn-secondary">â¬… Back</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
