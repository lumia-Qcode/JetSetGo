{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Forgot Password</h2>
    <p>Enter your email address to reset your password:</p>

    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required class="form-control" placeholder="you@example.com">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Generate Reset Token</button>
    </form>

    <p class="mt-3">
        <a href="{{ url_for('auth.login') }}" class="btn btn-link">Back to Login</a>
    </p>
</div>
{% endblock %}
