{% extends "base.html" %}
{% block title %}Edit Itinerary{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Edit Itinerary Item for {{ trip.title }}</h3>
  <form action="{{ url_for('trips.edit_itinerary', item_id=item.id) }}" method="POST">
      <input type="text" name="title" value="{{ item.title }}" required class="form-control mb-2">
      <input type="date" name="date" value="{{ item.date }}" required class="form-control mb-2">
      <input type="text" name="location" value="{{ item.location }}" class="form-control mb-2">
      <textarea name="notes" class="form-control mb-2">{{ item.notes }}</textarea>

      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{{ url_for('trips.trip_detail', trip_id=trip.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
